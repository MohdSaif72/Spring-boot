server:
  port: 8080

spring:
  application:
    name: ecommerce-api
  
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:  
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

logging:
  level:
    org.springframework.security: DEBUG
    com.ecommerce: DEBUG

jwt:
  secret: mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890
  expiration: 86400000

app:
  jwtSecret: mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890
  jwtExpirationInMs: 86400000
